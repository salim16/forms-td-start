
<!-- When you place ngModel on the input type or the select type than only, 
  it is passed in the values array of the form element -->

<!-- This example contains all 3 forms of ngModel, 1) no binding, 2) One way binding and 3) Two way binding-->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div 
          id="user-data" 
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control"
              ngModel
              name="username"
              required
              pattern="[a-zA-Z ]*">
          </div>
          <button 
            class="btn btn-default" 
            type="button"
            (click)="suggestUserName()">Suggest a Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              ngModel
              name="email"
              required
              email
              #e="ngModel">
            <!-- <span class="help-block" *ngIf="!e.valid && e.touched">Please enter a valid email!</span> -->
            <span class="help-block" [ngStyle]="{'visibility':!e.valid && e.touched ? 'visible' : 'hidden'}">Please enter a valid email!</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <!-- <select 
            id="secret" 
            class="form-control"
            ngModel
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select> -->
          <select 
            id="secret" 
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
            <textarea 
              name="questionAnswer"
              class="form-control"
              rows="3"
              [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{ answer }} </p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required>
            {{ gender }}
          </label>
        </div>
        <button 
          class="btn btn-primary" 
          type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
